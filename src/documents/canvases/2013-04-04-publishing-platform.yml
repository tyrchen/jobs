title: 著作出版平台
date: 2013-04-04 13:46
comments: true
tags: []

customer_segments:
  - 有意愿著书的行业专家
  - 想撰写回忆录，个人文集，小众小说的人

early_adopters:
  - 愿意花费时间撰写长篇文章
  - 有著书立说的梦想
  - 希望通过著书来传播自己的知识并从中得到满足感

problem:
  - 传统的发布模式发布周期长，无法在书成前获取读者及其反馈
  - 不知道如何联系书商进行出版（或者觉得太费事）
  - 排版过程比较痛苦

existing_alternatives:
  - word撰稿，联系书商出版
  - 起点文学

unique_value_proposition:
  - 每天花一点点时间，你也能轻松撰写自己的著作！

high_level_concept:
  - 更贴近出版的起点文学

solution:
  - 互联网的发布方式，作者可以每章甚至每节都以各种形式（html, pdf, etc.）发布给自己的读者
  - 帮助作者扩大著作的影响力，获取预付费的读者，预付费到一定数量，联系书商出版
  - 提供多种模版供作者选择，作者只需聚焦要写的内容

channels:
  - 通过社交网络进行口口相传
  - 通过科技媒体扩大影响力

revenue_stream:
  - 通过订阅收费（起点模式）
  - 通过为作者和书商牵线抽成

cost_structure:
  - 人员，服务器及带宽
  - 流量购买
  - 现金返利

key_metrics:
  - 作者数量
  - 日新增书籍，新增章节
  - 日阅读量
  - 月订阅量，月出版量

unfair_advantage:
  - 平台与作者的良好关系
  - 与平台同步成长的作者与读者
  - 沉淀的内容